<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="container">
      <div class="center">
          <h1>Contact US</h1>
          <form method="POST" action="">
              <div class="txt_field">
                  <input type="text" name="name" required>
                  <span></span>
                  <label>Name</label>
              </div>
              <div class="txt_field">
                  <input type="email" name="email" required>
                  <span></span>
                  <label>Email</label>
              </div>
              <div class="txt_field">
                  <input type="text"  required>
                  <span></span>
                  <label>Feedback heading</label>
              </div>
              <div class="txt_field">
                  <input type="text-area" required>
                  <span></span>
                  <label>Feedback description</label>
              </div>
              <input name="submit" type="Submit" value="Submit">
          </form>
      </div>
  </div>
  </body>
</html>
